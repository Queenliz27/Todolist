
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo With Date</title>
  <link rel="stylesheet" href="styles/todolist.css" />
</head>
<body>

  <header>
    <h1>Todo List with Due Dates</h1>
    <p>Add a task and pick a due date.</p>
  </header>

  <div class="todo-input-area">
    <input type="text" class="js-todo-text" placeholder="Task name" />
    <input type="date" class="js-todo-date" />
    <button class="js-add-button">Add</button>
  </div>

  <div class="todo-list js-todo-list"></div>

  <script src="scripts/todolist.js"></script>
</body>
</html>
